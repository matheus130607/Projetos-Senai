<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Fit - Cadastro</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" style=" max-width: 400px;">
        <h2 class="title mb-4">Cadastro</h2>
        <form>
            <div class="cxtexto mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="cxtexto mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="cxtexto mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="cxtexto mb-3">
                <label for="CEP" class="form-label">CEP</label>
                <input type="text" class="form-control" id="CEP" placeholder="Digite seu CEP" required>
            </div>
            <div class="cxtexto mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="Digite seu estado" required>
            </div>
            <div class="cxtexto mb-3">
                <label for="data de nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data de nascimento" required>
            </div>
             <div class="cxtexto mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>

             <div class="cxtexto mb-3">
                <label for="termo" class="form-label">Termos de Uso</label>
                <input type="checkbox" name="termo" id="termo">
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="entrar_login()">Cadastrar</button>
            <a href="login.html" class="d-block mt-3">login</a>
        </form>
    </div>
</body>
</html>
